<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Backup System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fefce8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
    }

    h1 {
      color: #1e3a8a;
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="file"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      background-color: #f9fafb;
      box-sizing: border-box;
    }

    label {
      font-size: 14px;
      margin: 10px 0;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    hr {
      margin: 30px 0;
      border: none;
      height: 1px;
      background: #e2e8f0;
    }

    .result {
      margin-top: 25px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .result p {
      margin: 8px 0 4px;
      font-weight: bold;
    }

    code {
      background-color: #e2e8f0;
      padding: 8px;
      display: block;
      border-radius: 6px;
      word-wrap: break-word;
    }

    a {
      color: #1d4ed8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
   display: none;
   text-align: center;
   color: #1e40af;
   font-size: 14px;
   margin-top: 12px;
  }

    .loading span {
  display: inline-block;
  margin-left: 8px;
  width: 14px;
  height: 14px;
  border: 2px solid #1e40af;
  border-top: 2px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>

<div class="container">
  <h1>üîê Secure Backup System</h1>

  <!-- Upload Section -->
  <input type="file" id="fileInput">
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="uploadFile()">üì§ Upload & Backup</button>
  <div class="loading" id="uploadLoading">üì§ Uploading file, please wait...<span></span></div>

  <hr>

  <!-- Restore Section -->
  <input type="text" id="restoreFileId" placeholder="Enter File ID">
  <input type="password" id="restorePassword" placeholder="Enter Password">
  <label><input type="checkbox" id="verifyHash"> Verify File Integrity (Blockchain)</label>
  <button onclick="restoreFile()">üì• Restore Backup</button>
  <div class="loading" id="restoreLoading">üîÑ Restoring file, please wait...<span></span></div>

  <!-- Results -->
  <div class="result" id="resultBox">
    <p>üÜî File ID:</p>
    <code id="fileId"></code>

    <p>üåê IPFS Location:</p>
    <code><a id="ipfsLink" href="#" target="_blank"></a></code>

    <p>‚õì Blockchain TxHash:</p>
    <code><a id="txHashLink" href="#" target="_blank"></a></code>
  </div>
</div>

<script>
  let uploadedFilename = '';

  async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const passwordInput = document.getElementById('passwordInput');
    const resultBox = document.getElementById('resultBox');
    const fileIdSpan = document.getElementById('fileId');
    const ipfsLinkAnchor = document.getElementById('ipfsLink');
    const txHashLinkAnchor = document.getElementById('txHashLink');
    const uploadBtn = document.querySelector('button[onclick="uploadFile()"]');
    const uploadLoading = document.getElementById('uploadLoading');

    if (!fileInput.files.length || !passwordInput.value) {
      alert('‚ö† Please select a file and enter a password.');
      return;
    }

    uploadBtn.disabled = true;
    uploadLoading.style.display = 'block';
    resultBox.style.display = 'none';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('password', passwordInput.value);

    try {
      const response = await fetch('http://127.0.0.1:5000/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error(`Upload error: ${response.status}`);
      const data = await response.json();

      resultBox.style.display = 'block';
      fileIdSpan.textContent = data.file_id;
      ipfsLinkAnchor.href = `https://gateway.pinata.cloud/ipfs/${data.ipfs_hash}?filename=view`;
      ipfsLinkAnchor.textContent = data.ipfs_hash;
      txHashLinkAnchor.href = `https://sepolia.etherscan.io/tx/${data.tx_hash}`;
      txHashLinkAnchor.textContent = data.tx_hash;

      uploadedFilename = data.filename || (data.file_id + "_restored");

      alert('‚úÖ File uploaded and backed up successfully!');
    } catch (error) {
      console.error('Upload Error:', error);
      alert('‚ùå Error uploading file.');
    } finally {
      uploadBtn.disabled = false;
      uploadLoading.style.display = 'none';
    }
  }

  async function restoreFile() {
    const fileId = document.getElementById('restoreFileId').value;
    const password = document.getElementById('restorePassword').value;
    const verify = document.getElementById('verifyHash').checked;
    const restoreBtn = document.querySelector('button[onclick="restoreFile()"]');
    const restoreLoading = document.getElementById('restoreLoading');

    if (!fileId || !password) {
      alert('‚ö† Please enter File ID and Password.');
      return;
    }

    restoreBtn.disabled = true;
    restoreLoading.style.display = 'block';

    const formData = new FormData();
    formData.append('file_id', fileId);
    formData.append('password', password);
    formData.append('verify', verify ? 'true' : 'false');
    formData.append('filename', uploadedFilename);

    try {
      const response = await fetch('http://127.0.0.1:5000/restore', {
        method: 'POST',
        body: formData
      });

      if (response.status === 400 || response.status === 500) {
        const errorData = await response.json();
        alert(`‚ùå Restore failed: ${errorData.error}`);
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = uploadedFilename || fileId + "_restored";
      link.click();

      alert('‚úÖ File restored and downloaded successfully!');
    } catch (error) {
      console.error('Restore Error:', error);
      alert('‚ùå Error restoring file.');
    } finally {
      restoreBtn.disabled = false;
      restoreLoading.style.display = 'none';
    }
  }
</script>


</body>
</html>
